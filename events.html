<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp Kesem UTD - Events</title>
    
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="style/events.css">
    
    <!-- Google Fonts - Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar - This will be included from navbar.html -->
    <div id="navbar-placeholder"></div>

    <!-- Main Content -->
    <main>
        <!-- Page Header -->
        <section class="page-header">
            <h1 class="page-title">Upcoming Events</h1>
            <p class="page-subtitle">Join us for camp activities, fundraising events, and community gatherings</p>
        </section>

        <!-- Events Container - Sidebar + Calendar -->
        <div class="events-container">
            <!-- Sidebar - Upcoming Events List -->
            <aside class="sidebar">
                <h2 class="sidebar-title">ðŸ“… Upcoming Events</h2>
                <div class="events-list" id="eventsList">
                    <!-- Events will be populated by JavaScript -->
                </div>
            </aside>

            <!-- Calendar Section -->
            <section class="calendar-section">
                <div class="calendar-header">
                    <div class="calendar-nav">
                        <button class="nav-btn" onclick="previousMonth()">â€¹ Previous</button>
                        <h2 class="month-year" id="monthYear">October 2024</h2>
                        <button class="nav-btn" onclick="nextMonth()">Next â€º</button>
                    </div>
                </div>
                
                <div class="calendar-grid">
                    <!-- Day headers -->
                    <div class="calendar-day-header">Sun</div>
                    <div class="calendar-day-header">Mon</div>
                    <div class="calendar-day-header">Tue</div>
                    <div class="calendar-day-header">Wed</div>
                    <div class="calendar-day-header">Thu</div>
                    <div class="calendar-day-header">Fri</div>
                    <div class="calendar-day-header">Sat</div>
                    
                    <!-- Calendar days will be generated by JavaScript -->
                    <div id="calendarDays" style="display: contents;"></div>
                </div>
            </section>
        </div>
    </main>

    <!-- Event Details Popup -->
    <div class="event-popup" id="eventPopup">
        <div class="popup-content">
            <button class="popup-close" onclick="closePopup()">&times;</button>
            <h3 class="popup-title" id="popupTitle">Event Title</h3>
            <div class="popup-details">
                <div class="popup-date" id="popupDate">Date: </div>
                <div class="popup-time" id="popupTime">Time: </div>
                <p id="popupDescription">Event description...</p>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="scripts/scripts.js"></script>
    <script src="scripts/events.js"></script>
</body>
</html>
